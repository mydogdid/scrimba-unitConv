<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hero">
        <h1 id="hero-title">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input">
        <button id="btn">Convert</button>
    </div>

        <div id="lenght" class="tables">
            <h3 class="purp-text">Lenght (Meter/Feet)</h3>
            <p id="lenght-txt">1 meter = 3.281 feet | 1 feet = 0.304 meters</p>
        </div>

        <div id="volume" class="tables">
            <h3 class="purp-text">Volume (Liters/Gallons)</h3>
            <p id="volume-txt">1 liters = 0.264 gallons | 1 gallon = 4.546 liters</p>
        </div>

        <div id="mass" class="tables">
            <h3 class="purp-text">Mass (Kilograms/Pounds)</h3>
            <p id="mass-txt">1 kg = 2.204 pounds | 1 pound = 0.453 kilos</p>
        </div>
    <script src="index.js"></script>
</body>
</html>
